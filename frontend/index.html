<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BookOn - White-label booking platform for schools and clubs" />
    <meta name="keywords" content="booking, activities, schools, clubs, children, parents" />
    <meta name="author" content="BookOn" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bookon.com/" />
    <meta property="og:title" content="BookOn - Activity Booking Platform" />
    <meta property="og:description" content="White-label booking platform for schools and clubs" />
    <meta property="og:image" content="https://bookon.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bookon.com/" />
    <meta property="twitter:title" content="BookOn - Activity Booking Platform" />
    <meta property="twitter:description" content="White-label booking platform for schools and clubs" />
    <meta property="twitter:image" content="https://bookon.com/twitter-image.jpg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <title>BookOn - Activity Booking Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1 style="color: #1f2937; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="color: #6b7280; max-width: 400px;">
            BookOn requires JavaScript to function properly. Please enable JavaScript in your browser and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
